<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="card">
    
    <div id="image-container">
      <img id="image-card" alt="People working">
    </div>

    <main>
      <h1 id="">Get <span id="accent">insights</span> that help your business grow.</h1>

      <p id="main-text" >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div id="all-stats">
      <p class="stats"><span class="stat1">10k+</span> <span class="stat2">companies</span></p>
      <p class="stats"><span class="stat1">314</span> <span class="stat2">templates</span></p>
      <p class="stats"><span class="stat1">12m+</span> <span class="stat2">queries</span></p>
      </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/agmontserrat">Agustina Montserrat Garc√≠a</a>.
  </div>
</body>
</html>
